[build]
  base = "client"
  command = "npm run build"
  publish = "dist"

# Redirect all frontend routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to backend
[[redirects]]
  from = "/api/*"
  to = "https://women-awareness-mern.onrender.com/api/:splat"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "18"
