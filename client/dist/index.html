<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women Awareness</title>
    <style>
      /* ===== GLOBAL RESET ===== */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        height: auto !important;
        overflow-x: hidden !important;
        overflow-y: visible !important;
      }

      /* Remove all transitions to prevent glitch */
      .app-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
        position: relative;
        height: auto !important;
        overflow-x: hidden !important;
        overflow-y: visible !important;
      }

      .user-layout,
      .user-content,
      .admin-layout,
      .admin-content {
        /* Removed transitions to prevent glitch */
        margin: 0;
        padding: 0;
      }

      /* Remove blur effects globally */
      * {
        backdrop-filter: none !important;
        filter: none !important;
        animation: none !important;
        transition: none !important;
      }

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ===== BODY ===== */
      body {
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
        background-color: #f8f9fa;
      }
    </style>

    <link rel="stylesheet" crossorigin href="./assets/style-DuAlzIaD.css">
  </head>

    <div id="root"></div>
  </body>
</html>
